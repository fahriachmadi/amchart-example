<!doctype html>
<head>
	<meta name="author" content="Fahri A">
	<meta name="description" content="Example of Amchart">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Amcharts Example</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Amchart Example</h1>
	<nav>
		<ul>
			<li><a href="#pie-chart">Pie Chart</a></li>
			<li><a href="#bar-chart">Bar Chart</a></li>
			<li><a href="#line-chart">Line Chart</a></li>
			<li><a href="#column-chart">Column Chart</a></li>
			<li><a href="#xy-chart">3D XY Chart</a></li>
			<li><a href="#xy-chart">3D XY Chart</a></li>
			<li><a href="#map-chart">Map Chart</a></li>
			<li><a href="#radar-chart">Radar Chart</a></li>
		</ul>
	</nav>
	<section>
		<h3>Pie Chart</h3>
		<div id="pie-chart"></div>
	</section>
	<section>
		<h3>Bar Chart</h3>
		<div id="bar-chart"></div>
	</section>
	<section>
		<h3>Line Chart</h3>
		<div id="line-chart"></div>
	</section>
	<section>
		<h3>Column Chart</h3>
		<div id="column-chart"></div>
	</section>
	<section>
		<h3>3D XY Chart</h3>
		<div id="xy-chart"></div>
	</section>
	<section>
		<h3>Map Chart</h3>
		<div id="map-chart"></div>
	</section>
	<section>
		<h3>Radar Chart</h3>
		<div id="radar-chart"></div>
	</section>
	<script src="http://www.amcharts.com/lib/4/core.js"></script>
	<script src="http://www.amcharts.com/lib/4/charts.js"></script>
	<script src="http://www.amcharts.com/lib/4/themes/animated.js"></script>
	<script src="http://www.amcharts.com/lib/4/themes/kelly.js"></script>	
	<script src="https://www.amcharts.com/lib/4/maps.js"></script>
	<script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
	<script	src="component/piechart.js"></script>
	<script	src="component/barchart.js"></script>
	<script	src="component/linechart.js"></script>
	<script	src="component/columnchart.js"></script>
	<script	src="component/xychart.js"></script>
	<script	src="component/mapchart.js"></script>
	<script	src="component/radarchart.js"></script>
</body>

</html>
